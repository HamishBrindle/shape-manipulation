<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <!-- Toolbar -->
    <div id="toolbar-container">
        <div id="toolbar" class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group" role="group" aria-label="File group">
                <!-- Open File -->
                <button id="open-data" type="button" class="btn btn-secondary"title="Open New Shape"><i class="fa fa-cube"></i></button>
                <input type="file" id="files" name="files[]" style="display: none;" multiple/>
            </div>
            <div class="btn-group" role="group" aria-label="Translate group">
                <!-- Translate Buttons -->
                <button id="translate-left" type="button" class="btn btn-secondary" title="Translate Left"><i class="fa fa-angle-double-left"></i></button>
                <button id="translate-right" type="button" class="btn btn-secondary" title="Translate Right"><i class="fa fa-angle-double-right"></i></button>
                <button id="translate-up" type="button" class="btn btn-secondary" title="Translate Up"><i class="fa fa-angle-double-up"></i></button>
                <button id="translate-down" type="button" class="btn btn-secondary" title="Translate Down"><i class="fa fa-angle-double-down"></i></button>
            </div>
            <div class="btn-group" role="group" aria-label="Zoom group">
                <!-- Zoom In -->
                <button id="zoom-in" type="button" class="btn btn-secondary" title="Zoom In"><i class="fa fa-search-plus"></i></button>
                <button id="zoom-out" type="button" class="btn btn-secondary" title="Zoom Out"><i class="fa fa-search-minus"></i></button>
            </div>
            <div class="btn-group" role="group" aria-label="Spin group">
                <!-- Spin About an Axis -->
                <button id="spin-x" type="button" class="btn btn-secondary" title="Spin X">x<i class="fa fa-reply"></i></button>
                <button id="spin-y" type="button" class="btn btn-secondary" title="Spin Y">y<i class="fa fa-reply"></i></button>
                <button id="spin-z" type="button" class="btn btn-secondary" title="Spin Z">z<i class="fa fa-reply"></i></button>
            </div>
            <div class="btn-group" role="group" aria-label="Shear group">
                <!-- Shear -->
                <button id="shear-left" type="button" class="btn btn-secondary" title="Shear Left"><i class="fa fa-long-arrow-left"></i></button>
                <button id="shear-right" type="button" class="btn btn-secondary" title="Shear Right"><i class="fa fa-long-arrow-right"></i></button>
            </div>
            <div class="btn-group" role="group" aria-label="Options group">
                <!-- Options -->
                <button id="reset-image" type="button" class="btn btn-secondary" title="Reset Shape"><i class="fa fa-refresh"></i></button>
            </div>
            <div class="btn-group" role="group" aria-label="Rotate group">
                <!-- Rotate -->
                <button id="rotate-x" type="button" class="btn btn-secondary" title="Rotate X"><i class="fa fa-repeat">x</i></button>
                <button id="rotate-y" type="button" class="btn btn-secondary" title="Rotate Y"><i class="fa fa-repeat">y</i></button>
                <button id="rotate-z" type="button" class="btn btn-secondary" title="Rotate Z"><i class="fa fa-repeat">z</i></button>
            </div>
        </div>

    </div>

    <canvas id='canvas'></canvas>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.20.2/math.js" type="text/javascript"></script>
    <script src="assets/index.js" type="text/javascript"></script>

</body>

</html>
